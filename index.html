<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Country Info</title>
    <link rel="icon" type="image/x-icon" href="globe_world_22289.ico">
</head>

<body>
    <img src="vecteezy_world-map-with-country-names_20833849.jpg" alt="">
<div class="main">
    <div class="search-wrapper container-xs">
        <h1>Search For Country</h1>
        <input type="text" id="search-input">
        <button id="search_button">SEARCH</button>
    </div>
</div>
    <div class="space">
        <div id="flag"></div>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col tags" id="tags">
                    
                </div>
                <div class="col" id="info">
                    
                </div>
                <div class="container-sm" id="emblem"></div>
            </div>
        </div>
    </div>

    <script>
        const scrollButton = document.getElementById('search_button');

        scrollButton.addEventListener('click', function () {
            const offset = 700;

            window.scrollTo({
                top: offset,
                behavior: 'smooth'
            });
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
